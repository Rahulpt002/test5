<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 2rem; }
    .card { max-width: 400px; margin: 2rem auto; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; }
    label { display: block; margin-top: 0.75rem; }
    input { width: 100%; padding: 0.6rem; margin-top: 0.25rem; }
    button { margin-top: 1rem; padding: 0.6rem 1rem; background:#0a7; color:#fff; border:0; border-radius:6px; cursor:pointer; }
    a { color:#06c; }
  </style>
  </head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
